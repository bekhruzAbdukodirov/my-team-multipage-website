<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@400;600;700&family=Open+Sans:wght@400;500&family=Roboto+Slab:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>My-team-multipage-website</title>
</head>
<body>
    <header class="header">
        <div class="bg-img">
            <div class="container">  
                <div class="header__inner">
                    <div class="header__inner-top">
                        <div class="header__top-left">
                            <a href="#" class="header__logo-link">
                                <img class="header__logo-img" src="./images/logo.svg" alt="logo">
                            </a>
                            <ul class="menu__list">
                                <li class="menu__list-item">
                                    <a href="/index.html" class="menu__link">home</a>
                                </li>
                                <li class="menu__list-item">
                                    <a href="/about.html" class="menu__link">about</a>
                                </li>
                            </ul>
                            </div>
                            <div class="header__link-blog">
                                <a href="/contact.html" class="header__link">contact us</a>
                            </div>
                        <a class="burger" href="#" id="burger-button">
                            <span class="burger__line"></span>
                            <span class="burger__line"></span>
                            <span class="burger__line"></span>
                        </a> 
                    </div>
                </div>

                <div class="section-contact">
                    <div class="contact__inner">
                        <div class="contact-descr">
                            <h1 class="contact-descr__title">
                                Contact
                            </h1>
                            <h3 class="contact-descr__red-title">
                                Ask us about
                            </h3>
                            <div class="contact-descr__questions">
                                <div class="contact-descr__question-blog">
                                    <img class="contact-descr__question-img" src="./images/contact-person.svg" alt="">
                                    <p class="contact-descr__question-text">
                                        The quality of our talent network
                                    </p>
                                </div>
                                <div class="contact-descr__question-blog">
                                    <img class="contact-descr__question-img" src="./images/contact-settings.svg" alt="">
                                    <p class="contact-descr__question-text">
                                        Usage & implementation of our software
                                    </p>
                                </div>
                                <div class="contact-descr__question-blog">
                                    <img class="contact-descr__question-img" src="./images/contact-diagram.svg" alt="">
                                    <p class="contact-descr__question-text">
                                        How we help drive innovation
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="contact-form">
                            <form class="form">
                                <input class="form__input" type="text" placeholder="Name">
                                <input class="form__input" type="text" placeholder="Email Address">
                                <input class="form__input" type="text" placeholder="Company Name">
                                <input class="form__input" type="text" placeholder="Title" required="This field is required" />
                                <textarea class="form__input" placeholder="Message"></textarea>
                                <button class="form__button">
                                    submit
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>


    
    <footer class="footer">
        <div class="container">
            <div class="footer__inner">
                <div class="footer__left">
                    <div class="footer__logo-menu">
                        <a class="footer__logo-link" href="#">
                            <img class="header__logo-img" src="./images/logo.svg" alt="logo">
                        </a>
                        <ul class="footer__menu-list">
                            <li class="footer__menu-item">
                                <a href="/index.html" class="footer__menu-link">home</a>
                            </li>
                            <li class="footer__menu-item">
                                <a href="/about.html" class="footer__menu-link">about</a>
                            </li>
                        </ul>
                    </div>
                    <div class="footer__left-description">
                        <p class="footer__left-text">
                            987  Hillcrest Lane<br />
                            Irvine, CA<br/>
                            California 92714<br />
                            Call Us : <a class="footer__phone" href="949-833-7432">949-833-7432</a>
                        </p>
                    </div>
                </div>
                <div class="footer__right">
                    <div class="footer__media">
                        <a href="#" class="footer__media-link">
                            <img class="footer__media-img" src="./images/facebook.svg" alt="facebook">
                        </a>
                        <a href="#" class="footer__media-link">
                            <img class="footer__media-img" src="./images/ppp.svg" alt="ppp">
                        </a>
                        <a href="#" class="footer__media-link">
                            <img class="footer__media-img" src="./images/twitter.svg" alt="twitter">
                        </a>
                    </div>
                    <p class="footer__right-text">
                        Copyright 2020. All Rights Reserved
                    </p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
